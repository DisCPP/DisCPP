variables:
  #2020.1
  vcpkgGitRef: 7aebb481085de7387f8a9975652c26f9053f66df
  vcpkgArgs: openssl
  vcpkgLocation: '$(Build.SourcesDirectory)/vcpkg'

trigger:
- master
- development

jobs:
  - job: Windows_VS2019_x64
    pool:
      vmImage: 'windows-latest'
    steps:
    - script: git submodule update --init --recursive
      displayName: Update submodules.
    - task: Cache@2
      displayName: Cache vcpkg
      inputs:
        key: 'version2 | $(vcpkgArgs) | "$(vcpkgGitRef)"" | "$(Agent.OS)"'
        path: '$(vcpkgLocation)'
    - script: $(vcpkgLocation)/vcpkg remove ixwebsocket
      displayName: Make sure IXWebsocket is uninstalled from vcpkg
    - task: run-vcpkg@0
      displayName: 'Run vcpkg'
      inputs:
        vcpkgDirectory: '$(vcpkgLocation)'
        vcpkgArguments: $(vcpkgArgs) --triplet x64-windows
        vcpkgGitCommitId: $(vcpkgGitRef)
        vcpkgTriplet: 'x64-windows'
        vcpkgGitURL: https://github.com/microsoft/vcpkg.git
    - task: run-cmake@0
      displayName: 'Run CMake with Ninja'
      enabled: true
      inputs:
        cmakeListsOrSettingsJson: 'CMakeListsTxtBasic'
        cmakeListsTxtPath: '$(Build.SourcesDirectory)/CMakeLists.txt'
        useVcpkgToolchainFile: true
        vcpkgTriplet: 'x64-windows'
        buildDirectory: '$(Build.ArtifactStagingDirectory)'
        buildWithCMakeArgs: '-- -v'
  - job: Linux_Latest
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - script: git submodule update --init --recursive
      displayName: Update submodules.
    - task: Cache@2
      displayName: Cache vcpkg
      inputs:
        key: 'version2 | $(vcpkgArgs) | "$(vcpkgGitRef)"" | "$(Agent.OS)"'
        path: '$(vcpkgLocation)'
    - script: $(vcpkgLocation)/vcpkg remove ixwebsocket
      displayName: Make sure IXWebsocket is uninstalled from vcpkg
    - task: run-vcpkg@0
      displayName: 'Run vcpkg'
      inputs:
        vcpkgDirectory: '$(vcpkgLocation)'
        vcpkgArguments: $(vcpkgArgs) --triplet x64-linux
        vcpkgGitCommitId: $(vcpkgGitRef)
        vcpkgTriplet: 'x64-linux'
        vcpkgGitURL: https://github.com/microsoft/vcpkg.git
    - task: run-cmake@0
      displayName: 'Run CMake'
      enabled: true
      inputs:
        cmakeListsOrSettingsJson: 'CMakeListsTxtBasic'
        cmakeListsTxtPath: '$(Build.SourcesDirectory)/CMakeLists.txt'
        useVcpkgToolchainFile: true
        vcpkgTriplet: 'x64-linux'
        buildDirectory: '$(Build.ArtifactStagingDirectory)'
        buildWithCMakeArgs: '-- -v'